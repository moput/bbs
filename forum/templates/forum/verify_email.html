{% extends 'forum/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">邮箱验证</h3>
                </div>
                <div class="card-body">
                    <p class="text-center">我们已向您的邮箱 <strong>{{ user.email }}</strong> 发送了验证码，请查收邮件并输入验证码完成验证。</p>
                    
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="verification_code">验证码</label>
                            <input type="text" class="form-control" id="verification_code" name="verification_code" required>
                        </div>
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">验证</button>
                            <a href="{% url 'forum:resend_verification_code' user.id %}" class="btn btn-link">重新发送验证码</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
